{% extends 'base.html' %}

{% block title %}VisARTM | {{group}}{% endblock %}

{% block content %}
	<h1>Group {{group}}</h1> 
	
	
	<hr>
	<h3>Users</h3> 
	{% for user in users %}
		<a href="{% url 'account' user_name=user.username %}">{{user}}</a>
	{% endfor %}
	
		
	<hr>
	<h3>Permissions</h3>
	
	
	
	<hr>
	<a href="/admin/auth/group/{{group.id}}/change/">Group administration</a>
	 
{% endblock %}
