{% extends 'base.html' %}

{% block title %}Create new dataset{% endblock %}
{% block header %}{% endblock %}

{% block content %}
	<h1>Create new dataset</h1>
	<hr>
	<div class="container">
		<form method = "post">			  
			<div class="container">
				 
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Dataset name</label>
				<div class="col-sm-2">
					<select class="form-control"  name="unreg_name">
						{% for x in unreg %}
							<option>{{x}}</option>
						{% endfor %}								
					</select>
				</div>
			</div> 			
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Language</label>
				<div class="col-sm-2">
					<select class="form-control"  name="lang">
						{% for lang in languages %}
							<option>{{lang}}</option>
						{% endfor %}				
					</select>
				</div>
			</div> 	
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Description</label>
				<textarea name="description" cols="40" rows="5"></textarea>
			</div> 	
			
			<div class="form-group row">
				<input type="checkbox" name = "uci_provided"/>
				<label class="col-sm-2 col-form-label">UCI vocab and docword provided</label>
			</div>
			
			<div class="form-group row">
				<input type="checkbox" name = "json_provided"/>
				<label class="col-sm-2 col-form-label">documents.json provided</label>
			</div>
			
			<div class="form-group row">
				<input type="checkbox" name = "text_provided"/>
				<label class="col-sm-2 col-form-label">Text provided</label>
			</div>
			
			<div class="form-group row">
				<input type="checkbox" name = "word_index_provided"/>
				<label class="col-sm-2 col-form-label">Word index provided</label>
			</div> 
			
			<div class="form-group row">
				<input type="checkbox" name = "time_provided"/>
				<label class="col-sm-2 col-form-label">Time provided</label>
			</div>
						 
			<div class="form-group row">
			  <div class="offset-sm-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Create</button>
			  </div>
			</div> 
 			
			{% csrf_token %}
		</form>
	</div>
{% endblock %}

{% block javascript %}
<script type = "text/javascript">
	function setMode(mode) {
		document.getElementById("mode").value = mode;
	}
</script>
{% endblock %}
