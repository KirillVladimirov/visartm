{% extends 'base.html' %}

{% block title %}Artm Online | Datasets{% endblock %}

{% block content %}
	<h1>Datasets</h1>
	{% for entry in entries %}
		<p> 
			 <a href="/visual/dataset?dataset={{entry.text_id}}">{{ entry.name }}</a> - {{ entry.description }}
		</p>
	{% endfor %}
{% endblock %}


{% block right %}
	<h4>Management</h4>
	<a href = "datasets/create">Create new dataset...</a>
{% endblock %}
