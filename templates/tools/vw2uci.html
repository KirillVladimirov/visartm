{% extends 'base.html' %}

{% block title %}Vowpal Wabbit → UCI converter{% endblock %}

{% block content %}
	<h1>Vowpal Wabbit → UCI converter</h1>
	<hr> 
	 
	<form method="post" enctype="multipart/form-data">
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">VW file</label>
			<div class="col-sm-1">
				<input type="file" name="vw" required/>
			</div>
		</div> 
		
		<div class="form-group row">
			<div class="offset-sm-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Convert</button>
			</div>
		</div> 
 			
		{% csrf_token %}
	</form>
	
{% endblock %}
